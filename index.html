<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title> Calculator </title>
</head>

<body>

    <div class="container">
        <div class="main">
            <input id="text" type="text">
        </div>

        <div class="first">
            <input class="button" type="button" value="AC" onclick="Run()">
            <input class="button" type="button" value="." onclick="Run()">
            <input type="button" value="%" onclick="Run()">
            <input type="button" value="/" onclick="Run()">
        </div>

        <div class="second">
            <input type="button" value="7" onclick="Run()">
            <input type="button" value="8" onclick="Run()">
            <input type="button" value="9" onclick="Run()">
            <input type="button" value="*" onclick="Run()">
        </div>

        <div class="third">
            <input type="button" value="4" onclick="Run()">
            <input type="button" value="5" onclick="Run()">
            <input type="button" value="6" onclick="Run()">
            <input type="button" value="-" onclick="Run()">
        </div>

        <div class="fourth">
            <input type="button" value="1" onclick="Run()">
            <input type="button" value="2" onclick="Run()">
            <input type="button" value="3" onclick="Run()">
            <input type="button" value="+" onclick="Run()">
        </div>

        <div class="fifth">
            <input type="button" value="0" onclick="Run()">
            <input type="button" value="00" onclick="Run()">
            <input style="width: 186px; background-color: green;" type="button" value="=">
            <!-- <input type="button" value="="> -->
        </div>
    </div>
    </div>
</body>

</html>
